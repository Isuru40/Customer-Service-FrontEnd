<h2>Customer List</h2>
<div>
 <ul class="customers">
   <li *ngFor = "let customer of customers | async" (click) = "onSelect(customer)" [title]="customer.name">
     <span class="badge">{{customer.id}} </span>{{customer.name}}
   </li>
 </ul>
<customer-details [customer] = "selectedCustomer"></customer-details><!--Here pass the selected customer for perviwe the details of selected customer-->
</div>
